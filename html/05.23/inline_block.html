<!-- inline -->




<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span>span</span> <br>
	<!-- 아무의미 없음 -->
	<!-- 자주쓰임 -->

	<b>b</b><br>
	<!-- 글짜 굵어짐 -->

	<strong>strong</strong><br>
	<!-- b와 비슷하나 리딩기가 강조해서 읽음 -->
	<!-- 자주쓰임 -->

	<i>i</i><br>
	<!-- 글짜 기울임꼴 -->

	<em>em</em><br>
	<!-- 기울임 리딩기가 하이톤으로 읽음 -->
	<!-- 자주쓰임 -->

	sup<sup>sup</sup><br>
	<!-- 오른쪽 위 각주 -->

	sub<sub>sub</sub><br>
	<!-- 오른쪽 밑 각주 -->

	<q>q</q><br>
	<!-- 따옴표 글짜,"" -->

	<u>u</u><br>
	<!-- 글짜에 밑줄임 -->

	<ins>ins</ins><br>
	<!-- 글짜에 밑줄 -->

	<del>del</del><br>
	<!-- 글짜 중간에 줄 그어짐 -->

</body>
</html>
