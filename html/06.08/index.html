<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>:: JJ PROJECT ::</title>
		<style>
			*{margin:0; padding:0;}
			html, body {height:100%}
			ul, ol {list-style: none;}
			@import url(https://fonts.googleapis.com/css?family=Oswald);
			.wrapper{
				height:100%;
				background-image: url(../images/bg-pc.jpg);
				background-repeat:no-repeat;
				-webkit-background-size: cover;
				background-size: cover;
				background-position: top;
			    img;}

			.wrapper .mainlogo{
				outline:0px red solid;
				background-image: url(../images/mainlogo.png);
				width:350px; height:350px;
				position:absolute; top:15%; left:10%;
				transform:scale(0.9,0.9);
				transition:2s;

			}
			.wrapper .header .logo a{
				cursor: pointer;
				width:104px;
				height:52px;
				padding:25px;
				display:block;
				background-image: url(../images/logo-sw.png);
				background-repeat: no-repeat;
				background-position: center;
				transition:1s;
			}
			.wrapper .header .logo{
				float:left;
			}
			.wrapper .header .nav{
				float:right;
			}
			.wrapper .header .nav ul{
				font-size:0;
			}
			.wrapper .header .nav button{
				display: none;

			}
			.wrapper .header .nav li{
				display: inline-block;
				font-size: 16px;
				vertical-align: top;
				line-height: 100px;
			}
			.wrapper .header .nav li a{
				padding:0 10px;
				display: block;
				transition: 0.15s;
				text-decoration: none;
				font-size:16px;
				color:black;
				font-family: Oswald;
			}
			.wrapper .header .nav li a:hover{
				border-top:3px #99E000 solid;
				color:#99E000;
			}
			.wrapper .header{
				height:100px;
				width:100%;
				padding:0 20px;
				box-sizing: border-box;
				position: fixed;
				left:0;
				top:0;
				background-color:rgba(255, 255, 255, 0.2);
				box-shadow: 0px 0.4px 1px; #000;
				transition:1s;
			}





			.wrapper .logo a:hover{
				transform: rotateY(180deg);

			}
			.wrapper .mainlogo:hover{
				transform: scale(1.2,1.2);
				opacity: 0;}


			@media screen and (max-width:868px){
				.wrapper .mainlogo{display: none;}
				.wrapper .header .nav button{
					display: block;
					height:60px; border:0 none;
					width:230px;
					padding:0 20px;
					font-size:15px;
					color:white;
					background-color: #99E000;
					cursor:pointer;
				}
				.wrapper .header .nav button:hover + ul{
					display: block;
				}
				.wrapper .header .nav ul{
					display: none;
					position: absolute;
					background: rgba(255,255, 255, 0.3);
					display: block;
				}
				.wrapper .header .nav ul li a{
					color: #99E000;
					font-weight: bold;
					margin-right:120px;
					line-height: 40px;
				}
				.wrapper .header .nav li a:hover{
					border-left:0px #99E000 solid;
					border-top:3px #99E000 solid;
					background-color: white;

					width:230px;
					color:#777;


			}
			@media screen and (max-width:450px){
				.wrapper .header{
					height:40px;
					padding:0;}

				.wrapper .header .logo a{
					background-size: 39px 38px;
					padding:0;
					margin:1px 0 0 7px;}

				.wrapper .header .nav button{
					display: block;
					height:40px; border:0 none;
					width:150px;
					padding:0 10px;
					font-size:15px;
					color:white;
					background-color: #99E000;
					cursor:pointer;
				}
				.wrapper .header .nav button:hover + ul{
					display: block;
				}
				.wrapper .header .nav ul{
					display: none;
					position: absolute;
					background: rgba(255,255, 255, 0.3);
					display: block;
				}
				.wrapper .header .nav ul li a{
					color: #99E000;
					font-weight: bold;
					margin-right:40px;
					line-height: 40px;
				}
				.wrapper .header .nav li a{
					transition: 0.15s;
				}
				.wrapper .header .nav li a:hover{
					border-left:3px #99E000 solid;
					border-top:0px #99E000 solid;
					background-color: white;

					width:150px;
					color:#777;

				}

			}









		</style>
</head>
<body>

	<div class="wrapper">
		<div class="header">
			<div class="logo">
				<a href=""></a>
			</div>
			<div class="nav">
				<button>Mainmenu</button>
				<ul>
					<li><a href="">PROFILE</a></li>
					<li><a href="">DISCOGRAPHY</a></li>
					<li><a href="">GALLERY</a></li>
					<li><a href="">VIDEO</a></li>
					<li><a href="">NOTICE</a></li>
					<li><a href="">SCHEDULE</a></li>
				</ul>
			</div>
		</div>
		<div class="mainlogo"></div>
		<div class="footer">
			<div class="jyp">
				<a href=""></a>
			</div>
		</div>

	</div>











</body>
</html>
