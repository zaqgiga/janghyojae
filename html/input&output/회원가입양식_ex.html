<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입양식서</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>회원가입</h1></legend>
            ※필수항목
                <ul>
                    <li>
                        <label for=userid>아이디:</label>
                        <input type="text" id="userid" />
                        <input type="button" value=중복확인>
                    </li>
                    <li>
                        <p>
                        <label for=userpw>비밀번호:</label>
                        <input type="password" id="userpw" />
                        </p>
                    </li>
                    <li>
                        <p>
                        <label for=userpw1>비번확인: </label>
                        <input type="password" id="userpw1" />
                        </p>
                    </li>
                    <li>
                        <p>
                        <label for="m">성별</label>
                        <input type="radio" name="s" id="m" value="남자" /><label for="m">남자</label>
                        <input type="radio" name="s" id="w" value="여자" /><label for="w">여자</label>
                        <input type="radio" name="s" id="d" value="중성" /><label for="d">중성</label>
                        </p>
                    </li>
                    <li>
                        <p>
                        <label for="fishing">취미</label>
                        <input type="checkbox" id="fishing"><label for="fishing">낚시</label>
                        <input type="checkbox" value="축구" name="" id=soccer><label for="soccer">축구</label>
                        <input type="checkbox" value="농구" name="" id=basketball><label for="basketball">농구</label>
                        <input type="checkbox" value="야구" name=""  id=baseball><label for="baseball">야구</label>
                        </p>
                    </li>
                    <li>
                        <p>
                        이미지<input type="file" value="이미지">
                        </p>
                    </li>
                    <li>
                        <p>
                        <input type="submit" value="확인">
                        <input type="button" value="취소">
                        <input type="reset" value="reset">
                        </p>
                    </li>
                </ul>

        </fieldset>

    </form>
</body>
</html>
