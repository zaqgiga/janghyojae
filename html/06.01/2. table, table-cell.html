<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table, table-cell</title>
		<style>
			.table{
				outline:1px red solid;
				display:table;
				width:100%;
			}
			.table div{
				outline:1px red solid;
				display:table-cell;
				height:200px;
				vertical-align: middle;
				text-align: center;

			}
			.aa{
				width:100px; height:100px;
				outline:1px red solid;
				vertical-align: middle;
				text-align: center;
				line-height: 100px;
				display:none;
			}
		</style>



</head>
<body>

	<div class="aa">asd <br>dasdfs <br>adfsdf</div>


	<div class="table">
		<div>text <br>asdfasdfasdf <br>adsfadsfasdf</div>
		<div>text</div>
		<div>text</div>
		<div>text</div>
		<div>text</div>
	</div>






</body>
</html>
