<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clear</title>

		<style>

			.h_left{
				outline: 1px black solid;
				float:left;
				margin-bottom:20px;
			}
			.h_right{
				outline: 1px red dashed;
				float:right;
			}
			.h_contents{
				outline: 1px green solid;
				width:350px;
				height:30px;
				clear:left;
			}
		</style>

</head>
<body>

	<div class="h_left">
		<img src="http://static.naver.net/newsstand/up/2013/0813/nsd113559563.gif" alt="로고, 파란색, 아이뉴스24">
	</div>
	<div class="h_right">
		<img src="http://adcreative.naver.com/ad3/1004/1004874/468_60_11446516899395.jpg" alt="해피빈 여러분의 댓글에 특급칭찬을 드립니다.
		엄지손가락 번쩍!">
	</div>

	<div class="h_contents">

		<input type="button" value="구독하기">
		<input type="button" value="이용자한마디">
		<input type="button" value="소셜">
		<span>2016-05-26</span>

	</div>
</body>
</html>
