<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float3</title>

	<style>
	.s1 {border:1px green solid; overflow:hidden;}
	.box1{border:1px #f00 solid;
				width:49%;
				height:300px;
				float:left;}

	.box2{border:1px #f00 solid;
				width:49%;
				height:300px;
				float:right;}
	.s2{border:1px blue solid;
		margin-top:10px;}
	</style>

</head>

<body>
	<div class="s1">

		<div class="box1">
		box1
		</div>

		<div class="box2">
		box2
		</div>

	</div>

		<div class="s2">
		아브라카다브라
		</div>
	</div>

</body>
</html>
