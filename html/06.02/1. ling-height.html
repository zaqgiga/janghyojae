<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line-height/vertical</title>
		<style>
		li{ list-style: none;
			outline:1px red solid;
			display:inline-block;
			vertical-align: middle;
		}
		input[type="checkbox"]{vertical-align: middle;}
		div{
			outline:1px red solid;
			width:100%;}

		</style>
</head>
<body>
	<div>
		<input type="checkbox">아이디 저장
	</div>
	<ul>
		<li style="width:200px; height:300px;">1</li>
		<li style="width:200px; height:400px;">2</li>
		<li style="width:200px; height:100px;">3</li>
	</ul>
</body>
</html>
