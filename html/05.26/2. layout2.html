<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lay_out2</title>
        <style>
            *{
            margin:0px; padding:0px;}
            .back{
                outline: 1px red solid;
                width:900px;
                height:540px;
                margin: 20px auto 0;
            }
            .back .top{
                padding:20px 0 33px;
                border-bottom: 2px black solid;
                height: 54px;
                margin:0 30px 15px;

            }
            .back .contents{
                outline:1px red solid;
                width:auto;
                height:385px;
                margin:0 30px;

            }
            .back .contents .left{
                outline: 1px black dashed;
                width:503px;
                height:100%;
                float:left;
            }
            .back .contents .left .left_top{
                outline: 1px black solid;
                width:auto;
                height:122px;
                margin-bottom:10px;
            }
            .back .contents .left .left_middle{
                outline: 1px red solid;
                width:auto;
                height: 122px;
                margin-bottom:10px;
            }
            .back .contents .left .left_bottom{
                outline: 1px black solid;
                width:auto;
                height: 121px
            }

            .back .contents .right{
                outline: 1px green solid;
                width:auto;
                height:100%;
                margin-left:513px;
            }
            .back .contents .right .right_top{
                outline: 1px black solid;
                width:auto;
                height:200px;
                margin-bottom:10px;
            }
            .back .contents .right .right_bottom{
                outline: 1px red dashed;
                width:auto;
                height:175px;
            }


        }
        </style>


</head>
<body>
    <div class="back">
        <div class="top"></div>
        <div class="contents">
            <div class="left">
                <div class="left_top"></div>
                <div class="left_middle"></div>
                <div class="left_bottom"></div>

            </div>
            <div class="right">
                <div class="right_top"></div>
                <div class="right_bottom">
                </div>

            </div>
        </div>


    </div>

</body>
</html>
