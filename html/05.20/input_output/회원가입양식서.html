<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>회원가입 양식서</h1>
    <form>
    <fieldset>
        <legend>필수항목</legend>
        <ui>
            <li><p>
                <label for="userid">아 이 디</label>
                <input type="text" id="userid" />
                <input type="button" value=중복확인>
            </li>
            <li><p>
                <label for="userpw">비밀번호</label>
                <input type="password" id="userpw" />
            </li></p>
            <li>
                <label for="userpwc">비번확인</label>
                <input type="password" id="userpwc" />
            </li>
            <li><p>
                <label for="sex">성별</label>
                <input type="radio" id="sex" name="sex" value=남자/>남자
                <input type="radio" name="sex" value=여자/>여자
                <input type="radio" name="sex" value=중성/>중성
            </li></p>
            <li><p>
                <label for="c1">취미</label>
                <input type="checkbox" id="c1" valve="낚시" />낚시
                <input type="checkbox" id="c3" valve="야구" />야구
                <input type="checkbox" id="c2" valve="농구" />농구
                <input type="checkbox" id="c4" valve="배구" />배구
                <input type="checkbox" id="c5" valve="축구" />축구
                <input type="checkbox" id="c6" valve="족구" />족구
            </li></p>
            <li><p>
                이미지  <input type="file" value=img>
            </li></p>
            <li><p>
                <input type="button" value=확인>
                <input type="button" value=취소>
                <input type="reset" value=초기화>
            </li></p>




        </ui>




    </fieldset>
</form>
</body>
</html>
